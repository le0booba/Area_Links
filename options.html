<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Area Links</title>
        <link rel="stylesheet" href="options.css" />
    </head>
    <body class="loading-settings">
        <div class="container">
            <header>
                <div class="title-group" style="align-items: center">
                    <img
                        src="icons/icon48.png"
                        alt="Extension Icon"
                        class="header-icon"
                    />
                    <div
                        style="
                            display: flex;
                            flex-direction: row;
                            align-items: center;
                        "
                    >
                        <h1
                            style="
                                font-size: 2.1em;
                                transform: none;
                                display: flex;
                                flex-direction: column;
                                line-height: 1;
                            "
                        >
                            <span>Area</span>
                            <span>Links</span>
                        </h1>
                        <div
                            style="
                                display: flex;
                                align-items: center;
                                margin-left: 15px;
                            "
                        >
                            <span class="author-tag" style="margin-left: 2px"
                                >by badrenton</span
                            >
                            <span id="ext-version" class="version-tag"></span>
                        </div>
                    </div>
                </div>
                <div class="controls-group">
                    <div class="header-separator"></div>
                    <div class="control-item backup-controls">
                        <div
                            class="control-label"
                            data-i18n="optionsLabelExportImport"
                        >
                            Export / Import
                        </div>
                        <div class="control-wrapper">
                            <button
                                id="importSettings"
                                class="button-secondary header-icon-btn"
                                data-i18n-title="optionsImportSettings"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="20"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="1.8"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <path
                                        d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                                    ></path>
                                    <polyline
                                        points="14 2 14 8 20 8"
                                    ></polyline>
                                    <line
                                        x1="12"
                                        y1="11"
                                        x2="12"
                                        y2="19"
                                        stroke-width="2.5"
                                    ></line>
                                    <polyline
                                        points="8 15 12 19 16 15"
                                        stroke-width="2.5"
                                    ></polyline>
                                </svg>
                            </button>
                            <button
                                id="exportSettings"
                                class="button-secondary header-icon-btn"
                                data-i18n-title="optionsExportSettings"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="20"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="1.8"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <path
                                        d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                                    ></path>
                                    <polyline
                                        points="14 2 14 8 20 8"
                                    ></polyline>
                                    <line
                                        x1="12"
                                        y1="19"
                                        x2="12"
                                        y2="11"
                                        stroke-width="2.5"
                                    ></line>
                                    <polyline
                                        points="8 15 12 11 16 15"
                                        stroke-width="2.5"
                                    ></polyline>
                                </svg>
                            </button>
                            <input
                                type="file"
                                id="import-settings-file"
                                accept=".json"
                                style="display: none"
                            />
                            <div
                                id="status-backup"
                                class="status-message header-status-msg"
                            ></div>
                        </div>
                    </div>
                    <div class="header-separator"></div>
                    <div class="control-item">
                        <div
                            class="control-label"
                            data-i18n="optionsLabelLanguage"
                        >
                            Language
                        </div>
                        <select id="language-select">
                            <option value="en">English</option>
                            <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                        </select>
                    </div>
                </div>
            </header>
            <main>
                <section class="card">
                    <h2 data-i18n="optionsHeaderBehavior">Behavior</h2>
                    <div class="appearance-columns">
                        <div class="appearance-column">
                            <div class="setting-row">
                                <label
                                    for="tabLimit"
                                    data-i18n="optionsTabLimit"
                                    >Maximum Tabs to Open at Once:</label
                                >
                                <input
                                    type="number"
                                    id="tabLimit"
                                    min="1"
                                    max="50"
                                />
                            </div>
                            <div class="setting-row toggle-row">
                                <label
                                    for="openNextToParent"
                                    data-i18n="popupOpenNextToParent"
                                ></label>
                                <label class="switch"
                                    ><input
                                        type="checkbox"
                                        id="openNextToParent" /><span
                                        class="slider"
                                    ></span
                                ></label>
                            </div>
                        </div>
                        <div class="appearance-column">
                            <div class="setting-row toggle-row">
                                <label
                                    for="openInNewWindow"
                                    data-i18n="optionsOpenInNewWindow"
                                    >Open in new window</label
                                >
                                <label class="switch"
                                    ><input
                                        type="checkbox"
                                        id="openInNewWindow" /><span
                                        class="slider"
                                    ></span
                                ></label>
                            </div>
                            <div class="setting-row toggle-row">
                                <label
                                    for="reverseOrder"
                                    data-i18n="optionsReverseOrder"
                                    >Open in reverse order</label
                                >
                                <label class="switch"
                                    ><input
                                        type="checkbox"
                                        id="reverseOrder" /><span
                                        class="slider"
                                    ></span
                                ></label>
                            </div>
                        </div>
                    </div>
                    <div class="settings-divider"></div>
                    <div class="settings-columns">
                        <div class="settings-column">
                            <div class="column-header">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <path
                                        d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
                                    />
                                    <polyline points="15 3 21 3 21 9" />
                                    <line x1="10" y1="14" x2="21" y2="3" />
                                </svg>
                                <span data-i18n="optionsColumnOpen"
                                    >[OPEN]</span
                                >
                            </div>
                            <div class="setting-row toggle-row">
                                <label
                                    for="useHistory"
                                    data-i18n="optionsUseHistory"
                                    >Remember opened links</label
                                >
                                <label class="switch"
                                    ><input
                                        type="checkbox"
                                        id="useHistory" /><span
                                        class="slider"
                                    ></span
                                ></label>
                            </div>
                            <div class="setting-row toggle-row">
                                <label
                                    for="removeDuplicatesInSelection"
                                    data-i18n="optionsRemoveDuplicatesInSelection"
                                    >Remove duplicates when opening</label
                                >
                                <label class="switch"
                                    ><input
                                        type="checkbox"
                                        id="removeDuplicatesInSelection" /><span
                                        class="slider"
                                    ></span
                                ></label>
                            </div>
                        </div>
                        <div class="settings-column">
                            <div class="column-header">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <rect
                                        x="9"
                                        y="9"
                                        width="13"
                                        height="13"
                                        rx="2"
                                        ry="2"
                                    />
                                    <path
                                        d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                                    />
                                </svg>
                                <span data-i18n="optionsColumnCopy"
                                    >[COPY]</span
                                >
                            </div>
                            <div class="setting-row toggle-row">
                                <label
                                    for="useCopyHistory"
                                    data-i18n="optionsUseCopyHistory"
                                    >Remember copied links</label
                                >
                                <label class="switch"
                                    ><input
                                        type="checkbox"
                                        id="useCopyHistory" /><span
                                        class="slider"
                                    ></span
                                ></label>
                            </div>
                            <div class="setting-row toggle-row">
                                <label
                                    for="checkDuplicatesOnCopy"
                                    data-i18n="optionsCheckDuplicatesOnCopy"
                                    >Remove duplicates when copying</label
                                >
                                <label class="switch"
                                    ><input
                                        type="checkbox"
                                        id="checkDuplicatesOnCopy" /><span
                                        class="slider"
                                    ></span
                                ></label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div id="status-behavior" class="status-message"></div>
                        <div class="control-wrapper">
                            <div
                                id="status-history"
                                class="status-message"
                            ></div>
                            <button
                                id="clearHistory"
                                class="button-danger"
                                data-i18n="optionsClearHistory"
                            >
                                Clear History
                            </button>
                        </div>
                    </div>
                </section>
                <details class="card" id="exclusions-details">
                    <summary>
                        <h2 data-i18n="optionsHeaderExclusions">Exclusions</h2>
                    </summary>
                    <div class="details-content">
                        <div class="setting-row toggle-row right-aligned-row">
                            <label
                                for="applyExclusionsOnCopy"
                                data-i18n="optionsApplyExclusionsOnCopy"
                            ></label>
                            <label class="switch"
                                ><input
                                    type="checkbox"
                                    id="applyExclusionsOnCopy" /><span
                                    class="slider"
                                ></span
                            ></label>
                        </div>
                        <div class="setting-row-vertical">
                            <label
                                for="excludedDomains"
                                data-i18n="optionsExcludedDomains"
                                >Excluded Domains (comma-separated):</label
                            >
                            <div class="textarea-wrapper">
                                <textarea
                                    id="excludedDomains"
                                    rows="3"
                                ></textarea>
                                <button
                                    class="clear-btn"
                                    id="clearExcludedDomains"
                                    data-i18n-title="optionsClearField"
                                    disabled
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="16"
                                        height="16"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2.5"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    >
                                        <line
                                            x1="18"
                                            y1="6"
                                            x2="6"
                                            y2="18"
                                        ></line>
                                        <line
                                            x1="6"
                                            y1="6"
                                            x2="18"
                                            y2="18"
                                        ></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="setting-row-vertical">
                            <label
                                for="excludedWords"
                                data-i18n="optionsExcludedWords"
                                >Exclude links with these words
                                (comma-separated):</label
                            >
                            <div class="textarea-wrapper">
                                <textarea
                                    id="excludedWords"
                                    rows="3"
                                ></textarea>
                                <button
                                    class="clear-btn"
                                    id="clearExcludedWords"
                                    data-i18n-title="optionsClearField"
                                    disabled
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="16"
                                        height="16"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2.5"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    >
                                        <line
                                            x1="18"
                                            y1="6"
                                            x2="6"
                                            y2="18"
                                        ></line>
                                        <line
                                            x1="6"
                                            y1="6"
                                            x2="18"
                                            y2="18"
                                        ></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="control-wrapper">
                                <button
                                    id="importExclusions"
                                    class="button-secondary"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="16"
                                        height="16"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2.5"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    >
                                        <path d="M12 5V19m7-7l-7 7-7-7" />
                                    </svg>
                                    <span
                                        data-i18n="optionsImportExclusionsButton"
                                    ></span>
                                </button>
                                <button
                                    id="exportExclusions"
                                    class="button-secondary"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="16"
                                        height="16"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2.5"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    >
                                        <path d="M12 19V5m-7 7l7-7 7 7" />
                                    </svg>
                                    <span
                                        data-i18n="optionsExportExclusionsButton"
                                    ></span>
                                </button>
                                <div
                                    id="status-exclusions"
                                    class="status-message"
                                ></div>
                                <input
                                    type="file"
                                    id="import-file-input"
                                    accept=".json"
                                    style="display: none"
                                />
                            </div>
                            <div class="control-wrapper">
                                <div
                                    id="status-exclusions-icon"
                                    class="status-message"
                                ></div>
                                <button
                                    id="saveExclusions"
                                    class="button-primary"
                                >
                                    <span class="unsaved-indicator">!</span>
                                    <span
                                        class="button-text"
                                        data-i18n="optionsSaveExclusionsButton"
                                        >Save Exclusions</span
                                    >
                                </button>
                            </div>
                        </div>
                    </div>
                </details>
                <section class="card">
                    <h2 data-i18n="optionsHeaderAppearance">Appearance</h2>
                    <div class="appearance-columns">
                        <div class="appearance-column">
                            <div class="setting-row-vertical">
                                <label
                                    for="selectionBoxStyle"
                                    data-i18n="optionsSelectionStyle"
                                    >Selection Box Style:</label
                                >
                                <select id="selectionBoxStyle">
                                    <option
                                        value="solid"
                                        data-i18n="optionsSelectionBoxStyleSolid"
                                    ></option>
                                    <option
                                        value="dashed"
                                        data-i18n="optionsSelectionBoxStyleDashed"
                                    ></option>
                                    <option
                                        value="dotted"
                                        data-i18n="optionsSelectionBoxStyleDotted"
                                    ></option>
                                    <option
                                        value="subtle"
                                        data-i18n="optionsSelectionBoxStyleSubtle"
                                    ></option>
                                </select>
                            </div>
                            <div class="setting-row-vertical">
                                <label
                                    for="selectionBoxColor"
                                    data-i18n="optionsSelectionColor"
                                ></label>
                                <div class="color-picker-container">
                                    <div class="selection-color-control">
                                        <input
                                            type="color"
                                            id="selectionBoxColor"
                                            style="padding: 1px"
                                        />
                                        <div class="color-presets-grid">
                                            <div class="color-preset-item">
                                                <button
                                                    type="button"
                                                    class="color-preset"
                                                    id="selectionColorPresetCustom0"
                                                    data-custom-key="selectionColorCustomPreset0"
                                                ></button>
                                                <button
                                                    type="button"
                                                    class="color-preset-save"
                                                    id="selectionColorPresetCustomSave0"
                                                    data-i18n-title="optionsSaveColorPreset"
                                                >
                                                    +
                                                </button>
                                            </div>
                                            <div class="color-preset-item">
                                                <button
                                                    type="button"
                                                    class="color-preset"
                                                    id="selectionColorPresetCustom1"
                                                    data-custom-key="selectionColorCustomPreset1"
                                                ></button>
                                                <button
                                                    type="button"
                                                    class="color-preset-save"
                                                    id="selectionColorPresetCustomSave1"
                                                    data-i18n-title="optionsSaveColorPreset"
                                                >
                                                    +
                                                </button>
                                            </div>
                                            <div class="color-preset-item">
                                                <button
                                                    type="button"
                                                    class="color-preset"
                                                    id="selectionColorPresetCustom2"
                                                    data-custom-key="selectionColorCustomPreset2"
                                                ></button>
                                                <button
                                                    type="button"
                                                    class="color-preset-save"
                                                    id="selectionColorPresetCustomSave2"
                                                    data-i18n-title="optionsSaveColorPreset"
                                                >
                                                    +
                                                </button>
                                            </div>
                                            <div class="color-preset-item">
                                                <button
                                                    type="button"
                                                    class="color-preset"
                                                    id="selectionColorPresetCustom3"
                                                    data-custom-key="selectionColorCustomPreset3"
                                                ></button>
                                                <button
                                                    type="button"
                                                    class="color-preset-save"
                                                    id="selectionColorPresetCustomSave3"
                                                    data-i18n-title="optionsSaveColorPreset"
                                                >
                                                    +
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="appearance-column">
                            <div class="setting-row-vertical">
                                <label
                                    for="highlightStyle"
                                    data-i18n="optionsHighlightStyle"
                                ></label>
                                <select id="highlightStyle">
                                    <option
                                        value="classic-yellow"
                                        data-i18n="optionsHighlightStyleClassicYellow"
                                    ></option>
                                    <option
                                        value="green-highlighter"
                                        data-i18n="optionsHighlightStyleGreenHighlighter"
                                    ></option>
                                    <option
                                        value="dark-gray"
                                        data-i18n="optionsHighlightStyleDarkGray"
                                    ></option>
                                </select>
                            </div>
                            <div class="settings-divider"></div>
                            <div class="setting-row toggle-row">
                                <label
                                    for="showContextMenu"
                                    data-i18n="optionsShowContextMenu"
                                    >Show in context menu</label
                                >
                                <label class="switch"
                                    ><input
                                        type="checkbox"
                                        id="showContextMenu" /><span
                                        class="slider"
                                    ></span
                                ></label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div
                            id="status-appearance"
                            class="status-message"
                        ></div>
                        <div
                            class="control-wrapper"
                            style="justify-content: flex-end"
                        >
                            <div
                                id="status-reset-presets"
                                class="status-message"
                            ></div>
                            <button
                                type="button"
                                class="button-danger"
                                id="resetColorPresets"
                                data-i18n="optionsResetColorPresets"
                            >
                                Reset Presets
                            </button>
                        </div>
                    </div>
                </section>
                <section class="card-alt">
                    <h2 data-i18n="optionsHowToUseTitle">How to Use</h2>
                    <p>
                        <span data-i18n="optionsHowToUseOpen"></span>
                        <kbd id="shortcut-open">Alt + Z</kbd>
                        <span data-i18n="optionsHowToUseOpenDetail"></span>
                    </p>
                    <p>
                        <span data-i18n="optionsHowToUseCopy"></span>
                        <kbd id="shortcut-copy">Alt + X</kbd>
                        <span data-i18n="optionsHowToUseCopyDetail"></span>
                    </p>
                    <p>
                        <span data-i18n="optionsHowToUseShortcuts"></span>
                        <a
                            href="#"
                            id="shortcutsLink"
                            >chrome://extensions/shortcuts</a
                        >
                    </p>
                </section>
            </main>
            <footer>
                <span>üîó</span>
                <a href="https://github.com/le0booba/Area_Links" target="_blank"
                    >github.com/le0booba/Area_Links</a
                >
            </footer>
        </div>
        <script src="options.js"></script>
    </body>
</html>
