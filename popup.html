<!DOCTYPE html>
<html>
<head>
    <title data-i18n-title="Area Links Options"></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-group">
                <img src="icons/icon48.png" class="logo" alt="Area Links Logo">
                <h1 data-i18n="extName">Area Links</h1>
            </div>
            <div class="header-controls">
                <button id="open-options" title="Open Full Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.23 C14.38,2,14.17,1.84,13.92,1.84H9.92c-0.25,0-0.46,0.16-0.49,0.39l-0.38,2.55c-0.58,0.23-1.12,0.55-1.62,0.93L5.04,4.75 c-0.22-0.08-0.47,0-0.59,0.22L2.54,8.29C2.42,8.49,2.47,8.75,2.66,8.89l2.03,1.58C4.64,10.79,4.6,11.1,4.6,11.41 c0,0.32,0.02,0.64,0.07,0.94l-2.03,1.58c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96 c0.5,0.38,1.03,0.7,1.62,0.94l0.38,2.55c0.02,0.24,0.24,0.4,0.49,0.4h3.99c0.25,0,0.47-0.16,0.49-0.39l0.38-2.55 c0.58-0.23,1.12-0.55,1.62-0.93l2.39,0.96c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M11.94,15.41c-1.93,0-3.5-1.57-3.5-3.5s1.57-3.5,3.5-3.5s3.5,1.57,3.5,3.5S13.87,15.41,11.94,15.41z" />
                    </svg>
                </button>
                <div id="status-message" data-i18n="popupStatusSaved"></div>
            </div>
        </header>

        <div id="quick-settings" class="quick-settings-container">
            <div class="setting-row">
                <label for="popup-openInNewWindow" data-i18n="optionsOpenInNewWindow"></label>
                <label class="switch"><input type="checkbox" id="popup-openInNewWindow"><span class="slider"></span></label>
            </div>
            <div class="setting-row">
                <label for="popup-openNextToParent" data-i18n="popupOpenNextToParent"></label>
                <label class="switch"><input type="checkbox" id="popup-openNextToParent"><span class="slider"></span></label>
            </div>
            <div class="divider"></div>
            <div class="setting-row">
                <label for="popup-useHistory" data-i18n="optionsUseHistory"></label>
                <label class="switch"><input type="checkbox" id="popup-useHistory"><span class="slider"></span></label>
            </div>
            <div class="setting-row">
                <label for="popup-checkDuplicatesOnCopy" data-i18n="optionsCheckDuplicatesOnCopy"></label>
                <label class="switch"><input type="checkbox" id="popup-checkDuplicatesOnCopy"><span class="slider"></span></label>
            </div>
        </div>

        <footer>
            <div class="action-buttons-group">
                <button id="action-open-links" class="action-btn-popup" title="Activate area selection to open links" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path>
                    </svg>
                    <small class="shortcut"></small>
                </button>
                <button id="action-copy-links" class="action-btn-popup" title="Activate area selection to copy links" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    <small class="shortcut"></small>
                </button>
            </div>
            <div class="secondary-actions-group">
                <button id="clear-history-popup" data-i18n-title="popupClearHistoryTitle" disabled>
                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18m-2 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                </button>
            </div>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
